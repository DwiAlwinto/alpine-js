<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar AlipneJS</title>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <!-- ini untuk local state -->
    <div x-data="{nama : 'AlwinDEV'}">
      <div x-data="{umur : '38 Tahun'}">
        <p><span x-text="nama"></span></p>
        <p><span x-text="umur"></span></p>
      </div>
    </div>
    <button x-data="{label : 'klik di sini!'}" x-text="label"></button>
    <!-- ini untuk local state -->

    <!-- ini menggunakan global -->
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.store("mahasiswa", {
          // tahun : [2023, 2024, 2025],
          tahun: 2023,
          nama: ["Alwi", "Bella", "Dinda"],
        });
      });
    </script>

    <div x-data>
      <ul>
        <template x-for="nm in $store.mahasiswa.nama">
          <li x-text="nm"></li>
        </template>
      </ul>
    </div>
    <!-- ini menggunakan global -->

    <!-- menggunakan alipne kosong -->
    <button x-data @click="alert(Tombol telah di klik)">Klik saya</button>
    <!-- menggunakan alipne kosong -->
  </body>
</html>
