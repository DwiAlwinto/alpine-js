<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Belajar Events AlpineJS</title>
  </head>
  <body>
    <div
      x-data="{pesan : '', open:'', hobby: []}"
      class="container mx-auto w-3/4 text-center mt-10 bg-red-300 p-10 rounded-xl shadow"
      @eventsendiri="alert('data telah dibaca oleh ' +  $event.detail.nama ) "
    >
      <!-- Model -->
      <label for="nama" class="text-sm font-medium text-gray-900 block mb-2">
        Masukan Pesan
      </label>
      <textarea x-model="pesan"
      type="text"
      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>
    
      <span x-text="pesan.length" class="text-lg flex mt-2 text-green-500 font-bold" x-bind:class="pesan.length > 20 ? 'text-red-600' : ''"></span>

      <input type="checkbox" id="checkbox" x-model="open">
     <label for="checkbox" x-text="!open ? 'kosong' : 'terisi'" ></label>

     <div class="mt-5">
        <div class="flex item-center mb-2">
            <input type="checkbox" x-model="hobby" class="w-4 h-4 text-blue-600 border-gray-300 rounded" id="menulis" value="menulis">
            <label for="menulis" class="ml-2 text-sm">Menulis</label>
        </div>
        <div class="flex item-center mb-2">
            <input type="checkbox" x-model="hobby"  class="w-4 h-4 text-blue-600 border-gray-300 rounded" id="ngoding" value="ngoding">
            <label for="ngoding" class="ml-2 text-sm">ngoding</label>
        </div>
        <div class="flex item-center mb-2">
            <input type="checkbox" x-model="hobby"  class="w-4 h-4 text-blue-600 border-gray-300 rounded" id="lari" value="lari">
            <label for="lari" class="ml-2 text-sm">lari</label>
        </div>

        <p class="text-left text-sm">Hobby Saya : <span x-text="hobby.map(h => h.charAt(0).toUpperCase() + h.slice(1))"></span></p>
     </div>


    </div>
  </body>
</html>
